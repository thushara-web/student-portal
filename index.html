<!DOCTYPE html>
<html>
<head>
  <title>Career & DSA Guidance Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#0f172a; color:white; margin:0; padding:20px; }
    h1,h2,h3 { margin:10px 0; }
    input, textarea, button { width:90%; max-width:400px; padding:10px; margin:8px 0; border-radius:6px; border:none; font-size:16px; }
    button { font-weight:bold; cursor:pointer; }
    .box { background:#1e293b; padding:20px; border-radius:10px; margin:15px auto; max-width:450px; }
    ul { list-style:none; padding:0; }
    li { text-align:left; margin:10px 0; }
    .answer { padding:10px; border-radius:6px; display:block; margin-top:5px; }
    .programming { background:#2563eb33; color:#fff; }
    .dsa { background:#db277733; color:#fff; }
    .career { background:#16a34a33; color:#fff; }
    #logout { background:#ef4444; margin-top:10px; }
  </style>
</head>
<body>

<h1>ðŸŽ“ Career & DSA Guidance Portal</h1>
<p>Ask any question about Programming, DSA, or Career guidance.</p>

<div class="box" id="loginBox">
  <h2>Login</h2>
  <input id="username" placeholder="Enter username">
  <button onclick="login()">Login</button>
</div>

<div class="box" id="portal" style="display:none">
  <h2>Welcome, <span id="user"></span></h2>

  <textarea id="question" placeholder="Ask any question..."></textarea>
  <button onclick="postQuestion()">Get Advice</button>
  <button id="logout" onclick="logout()">Logout</button>

  <h3>Your Questions & Guidance</h3>
  <ul id="list"></ul>
</div>

<script>
// Answers for all categories
let answers = {
  "programming": {
    "python": "Python is great for Data Science, AI, web development, and automation.",
    "java": "Java is used in enterprise apps and Android development.",
    "c++": "C++ is important for competitive programming and system software.",
    "c": "C helps understand low-level programming and memory management."
  },
  "dsa": {
    "dsa": "DSA (Data Structures & Algorithms) is essential for coding interviews.",
    "algorithm": "Practice algorithms like sorting, searching, recursion, and graph problems.",
    "data structures": "Key DS: arrays, linked lists, stacks, queues, trees, graphs."
  },
  "career": {
    "skills": "Focus on coding, problem solving, communication, and teamwork.",
    "jobs": "IT, Data Science, Web Development, AI, and Cloud Computing are popular paths.",
    "internship": "Do internships in companies, startups, or research labs.",
    "placements": "Practice coding questions, aptitude, and soft skills for campus placements.",
    "college": "Choose courses aligned with your career goals.",
    "career": "Plan your career by learning skills, coding, and participating in projects."
  }
};

function login() {
  let u = document.getElementById("username").value.trim();
  if(u==="") { alert("Enter username"); return; }
  localStorage.setItem("user", u);
  showPortal();
}

function logout() {
  localStorage.removeItem("user");
  document.getElementById("portal").style.display="none";
  document.getElementById("loginBox").style.display="block";
}

function showPortal() {
  let u = localStorage.getItem("user");
  if(u){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("portal").style.display="block";
    document.getElementById("user").innerText = u;
    loadQuestions();
  }
}

function postQuestion() {
  let q = document.getElementById("question").value.trim();
  if(q==="") return;

  let qs = JSON.parse(localStorage.getItem("questions") || "[]");

  let lowerQ = q.toLowerCase();
  let a = "Sorry, I don't have advice for that yet.";

  let categoryFound = "career"; // default

  // Check for keywords in all categories
  for(let cat in answers){
    for(let key in answers[cat]){
      if(lowerQ.includes(key)){
        a = answers[cat][key];
        categoryFound = cat;
        break;
      }
    }
  }

  qs.push({question:q, answer:a, category:categoryFound});
  localStorage.setItem("questions", JSON.stringify(qs));
  document.getElementById("question").value="";
  loadQuestions();
}

function loadQuestions() {
  let qs = JSON.parse(localStorage.getItem("questions") || "[]");
  let out = "";
  qs.forEach(obj => {
    out += `<li><b>[${obj.category.toUpperCase()}]</b> Q: ${obj.question}<br>
            <span class="answer ${obj.category}">Advice: ${obj.answer}</span></li>`;
  });
  document.getElementById("list").innerHTML = out;
}

showPortal();
</script>

</body>
  </html>

<!DOCTYPE html>
<html>
<head>
  <title>Career Guidance Portal</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #chat { display: none; }
    textarea { width: 100%; height: 80px; }
    button { padding: 8px 15px; margin-top: 10px; }
    #answer { margin-top: 15px; font-weight: bold; }
  </style>
</head>

<body>

<h2>Student Career Guidance</h2>

<div id="login">
  <input id="username" placeholder="Enter username">
  <button onclick="login()">Login</button>
</div>

<div id="chat">
  <p>Welcome, <span id="user"></span></p>

  <textarea id="question" placeholder="Ask your career question..."></textarea>
  <button onclick="getAnswer()">Ask</button>

  <div id="answer"></div>
</div>

<script>
function login() {
  let u = document.getElementById("username").value.trim();
  if (u === "") { alert("Enter username"); return; }
  localStorage.setItem("user", u);
  document.getElementById("login").style.display = "none";
  document.getElementById("chat").style.display = "block";
  document.getElementById("user").innerText = u;
}

function getAnswer() {
  let q = document.getElementById("question").value.toLowerCase();
  let a = "";

  if (q.includes("python")) {
    a = "Learn Python basics, then OOPs, data structures, and practice on HackerRank.";
  } 
  else if (q.includes("dsa")) {
    a = "Start with arrays, strings, linked lists, then stacks, queues, trees, and graphs.";
  }
  else if (q.includes("career")) {
    a = "Choose a field based on interest: software, data science, core engineering, or govt exams.";
  }
  else if (q.includes("engineering")) {
    a = "Engineering needs consistent practice, projects, internships, and skill development.";
  }
  else {
    a = "Please ask about Python, DSA, career, or engineering.";
  }

  document.getElementById("answer").innerText = a;
}
</script>

</body>
</html>

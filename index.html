<!DOCTYPE html>
<html>
<head>
  <title>Career Guidance Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    ul li {
      background: #e8e8e8;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    #answer {
      margin-top: 15px;
      padding: 10px;
      background: #e0ffe0;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<div class="box" id="loginBox">
  <h2>Student Login</h2>
  <input id="username" placeholder="Enter username">
  <button onclick="login()">Login</button>
</div>

<div class="box" id="mainBox" style="display:none;">
  <h3 id="welcome"></h3>

  <p><b>Suggested Questions (tap one):</b></p>
  <ul>
    <li onclick="fillQuestion('What is Python and how to learn it?')">What is Python and how to learn it?</li>
    <li onclick="fillQuestion('How to start DSA from basics?')">How to start DSA from basics?</li>
    <li onclick="fillQuestion('Which career is best after BTech?')">Which career is best after BTech?</li>
    <li onclick="fillQuestion('How to prepare for placements?')">How to prepare for placements?</li>
  </ul>

  <textarea id="question" placeholder="Ask your question here..."></textarea>
  <button onclick="getAnswer()">Ask</button>

  <div id="answer"></div>
</div>

<script>
function login() {
  let u = document.getElementById("username").value.trim();
  if (u === "") {
    alert("Please enter username");
    return;
  }
  localStorage.setItem("user", u);
  showMain();
}

function showMain() {
  let u = localStorage.getItem("user");
  if (u) {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("mainBox").style.display = "block";
    document.getElementById("welcome").innerText = "Welcome, " + u;
  }
}

function fillQuestion(text) {
  document.getElementById("question").value = text;
}

function getAnswer() {
  let q = document.getElementById("question").value.toLowerCase();
  let ans = "Sorry, guidance for this question will be added soon.";

  if (q.includes("python")) {
    ans = "Python is beginner-friendly. Start with basics, then practice problems daily.";
  } 
  else if (q.includes("dsa")) {
    ans = "Start DSA with arrays, strings, recursion, then move to trees and graphs.";
  }
  else if (q.includes("career")) {
    ans = "Choose career based on interest: Software, Data Science, AI, Core Engineering.";
  }
  else if (q.includes("placement")) {
    ans = "Prepare coding, aptitude, communication, and revise core subjects.";
  }

  document.getElementById("answer").innerText = ans;
}

showMain();
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Student Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    input, textarea, button {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 8px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #22c55e;
      font-weight: bold;
    }
    .box {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>ðŸŽ“ Student Portal</h1>
<p>Ask questions â€¢ Save profile â€¢ Learn together</p>

<div class="box" id="loginBox">
  <h2>Login</h2>
  <input id="username" placeholder="Enter username">
  <button onclick="login()">Login</button>
</div>

<div class="box" id="portal" style="display:none">
  <h2>Welcome, <span id="user"></span></h2>
  <textarea id="question" placeholder="Ask your question..."></textarea>
  <button onclick="post()">Post Question</button>
  <h3>Your Questions</h3>
  <ul id="list"></ul>
</div>

<script>
function login() {
  let u = document.getElementById("username").value;
  if(u==="") { alert("Enter username"); return; }
  localStorage.setItem("user", u);
  show();
}

function show() {
  let u = localStorage.getItem("user");
  if(u){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("portal").style.display="block";
    document.getElementById("user").innerText=u;
    load();
  }
}

function post() {
  let q = document.getElementById("question").value;
  if(q==="") return;
  let arr = JSON.parse(localStorage.getItem("questions") || "[]");
  arr.push(q);
  localStorage.setItem("questions", JSON.stringify(arr));
  document.getElementById("question").value="";
  load();
}

function load() {
  let arr = JSON.parse(localStorage.getItem("questions") || "[]");
  let out="";
  arr.forEach(x => out += "<li>"+x+"</li>");
  document.getElementById("list").innerHTML = out;
}

show();
</script>

</body>
</html>
